<ion-header>

  <ion-navbar>
    <ion-title>Atividade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label floating="">Tipo de atividade</ion-label>
    <ion-input type="text" [(ngModel)]="atividade.tipoAtividade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating="">Descrição</ion-label>
    <ion-input type="text"  [(ngModel)]="atividade.descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating="">Data de entrega</ion-label>
    <ion-input type="number" [(ngModel)]="atividade.dataEntrega"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating="">Observação</ion-label>
    <ion-input type="text" [(ngModel)]="atividade.observacao"></ion-input>
  </ion-item>
</ion-list>

<ion-grid>
  <ion-row>
    <ion-col>
    <button ion-button round full (click)="cadastrarAtividade()">SALVAR</button>
    </ion-col>
    <ion-col>
    <button ion-button round full color="danger" (click)="cancelarOperacao()">CANCELAR</button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
